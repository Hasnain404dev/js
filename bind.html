<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Click Me</button>
</body>
<script>
  class React{
    constructor(){
        this.library='React'
        this.server='https://localhost:3000'
        document.querySelector('button').addEventListener('click',this.handleclick.bind(this))
    }
    handleclick(){
       console.log('Button clicked')
       console.log(this.server)
       console.log(this)
    }
  }
  class sample{
    constructor(username,email,password){
        this.username=username
        this.email=email
        this.password=password

    }
    info(){
        console.log(`Username is : ${this.username} , Email is ${this.email} and the password is ${this.password} `)
        console.log(this)
    }
  }
   
    const app = new React()
    const user=new sample('Hasnain','hasnain@email.com','123456789')
    user.info()

</script>
</html>
