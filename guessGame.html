<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    :root{
      --bg-1: #6cb4b4;
      --bg-2: #071033;
      --card: #0b1220;
      --accent: #6ee7b7;
      --accent-2: #65a2ee;
      --muted: #f5f7fa;
      --glass: rgba(245, 245, 245, 0.04);
      --radius: 14px;
      --gap: 14px;
      --max-w: 520px;
      --glass-border: rgba(255,255,255,0.06);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, var(--bg-1), var(--bg-2));
      color: #e6eef8;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
    }

    #wrapper{
      width:100%;
      max-width:var(--max-w);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:var(--radius);
      padding:28px;
      box-shadow: 0 10px 40px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      border:1px solid var(--glass-border);
      backdrop-filter: blur(6px) saturate(120%);
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:10px;
    }

    h1{
      margin:0;
      font-size:20px;
      letter-spacing:0.2px;
      color: #f8fafc;
    }

    p.lead{
      margin:0;
      color:var(--muted);
      font-size:13px;
    }

    .form{
      margin-top:18px;
      display:flex;
      gap:12px;
      align-items:center;
      flex-wrap:wrap;
    }

    label#guess{
      flex:1 1 100%;
      font-size:14px;
      color:var(--muted);
      margin-bottom:6px;
      display:block;
    }

    .guessField{
      flex:1 1 200px;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.06);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      color: #e6eef8;
      outline:none;
      font-size:15px;
      transition:box-shadow .12s ease, border-color .12s ease, transform .06s ease;
    }

    .guessField:focus{
      border-color: rgba(96,165,250,0.9);
      box-shadow: 0 8px 24px rgba(96,165,250,0.06);
      transform: translateY(-1px);
    }

    .guessSubmit{
      padding:10px 14px;
      border-radius:10px;
      border:0;
      background: linear-gradient(90deg,var(--accent-2), var(--accent));
      color:#06202b;
      font-weight:700;
      cursor:pointer;
      transition:transform .08s ease, box-shadow .12s ease, opacity .12s ease;
    }

    .guessSubmit:hover{ transform:translateY(-2px); box-shadow:0 10px 30px rgba(96,165,250,0.12) }
    .guessSubmit:active{ transform:translateY(0) }

    .resultParas{
      margin-top:20px;
      display:grid;
      gap:8px;
      grid-template-columns:1fr;
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));
      padding:14px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.03);
    }

    .resultParas p{
      margin:0;
      font-size:14px;
      color:var(--muted);
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
    }

    .resultParas .guesses,
    .resultParas .lastResult{
      display:inline-block;
      min-width:60px;
      text-align:center;
      background:var(--glass);
      color:var(--accent);
      padding:6px 10px;
      border-radius:8px;
      font-weight:700;
      border:1px solid rgba(255,255,255,0.03);
    }

    .lowOrHi{
      margin-top:6px;
      font-weight:700;
      color:#f8fafc;
      text-align:center;
      padding:10px;
      border-radius:8px;
      background:linear-gradient(90deg, rgba(98, 0, 234, 0.06), rgba(16,185,129,0.03));
      border:1px dashed rgba(255,255,255,0.02);
    }

    /* small helper badges for states */
    .badge{
      display:inline-block;
      padding:6px 8px;
      border-radius:999px;
      font-size:12px;
      font-weight:700;
    }
    .badge.success{ background: rgba(34,197,94,0.12); color:#a7f3d0; border:1px solid rgba(34,197,94,0.08) }
    .badge.warn{ background: rgba(250,204,21,0.08); color:#fef3c7; border:1px solid rgba(250,204,21,0.04) }
    .badge.danger{ background: rgba(239,68,68,0.08); color:#fecaca; border:1px solid rgba(239,68,68,0.04) }

    @media (max-width:480px){
      #wrapper{ padding:18px }
      .guessField{ flex-basis: 100% }
      .guessSubmit{ width:100%; margin-top:8px; }
    }
    </style>
</head>
<body>
    <div id="wrapper">
        <h1>Number Guessesing game</h1>
        <p>Try and guess a random number between 1 to hundred</p>
        <p>you have 10 Attempts to guess the rght number</p>
        <br>
        <form class="form">
            <label for="guessField" id="guess"></label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" value="Submit guess" class="guessSubmit" id="subt">
        </form>
        <div class="resultParas">
            <p>Previouse guess<span class="guesses"></span></p>
            <p>Guesses Reaming<span class="lastResult"></span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
    
</body>
<script>
  // so  first we select the dom value which we manuplate 
  // 1 we select input filed where user enter the value
  // 2 we add event on submit input 
  // 3 we select result paras and the span for add the previous guess and the last result
  // 4 lowOrHi to show the messege

    // random number 
  let randomNumebr= parseInt(Math.random()*100+1)
  //console.log(randomNumebr)

  const form=document.querySelector('form')
  const userInput=document.querySelector('#guessField')
  const submit=document.querySelector('#subt')
  let startOver=document.querySelector('.resultParas')
  let guessSlot=document.querySelector('.guesses')
  let remaining=document.querySelector('.lastResult')
  let lowOrHi=document.querySelector('.lowOrHi')

  // we insert para because we need to inject some html 
  const p=document.createElement('p')
  
  // previous guesses that store the previous guess

  let prevGuess = []

  // now we gave the guess value to 1 because user have 5 attempts and its lower when enter the value one by one
  let numGuess=1

  let playGame= true; 
  // ============ first check if user playgame ================
  
    if (playGame) {
      submit.addEventListener('click',function(e){
        e.preventDefault();
        let guess=parseInt(userInput.value)
        console.log(guess)
        validationGuess(guess)
      })
    }

  // we create different function to perform specific task
  // first validation test the enterd number is valid 
  function validationGuess(guess) {
    // this function gave only validation
      if (isNaN(guess)) {
        alert('Please enter the valid number')
      }else if (guess<1) {
        alert('please enter the value greater then 1')
      }else if (guess>100) {
        alert('please enter the value less then 100')
      }else{
        // now we push the number of guesses that user use in array and also check if the number of guess is reach its limit 
        prevGuess.push(guess)
        if (numGuess===5) {
          displayGuess(guess)
          displayMessage(`Game Over Random Number is ${randomNumebr}`)
          endGame()
        }else{
          displayGuess(guess)
          checkGuess(guess)
        }
      }


  }

  function checkGuess(guess){
    // now this check the guess value is high or low or equal to guess
    if (guess===randomNumebr) {
      displayMessage(`You Gussed the right number ${randomNumebr}`)
      endGame()
    }else if (guess<randomNumebr) {
      displayMessage('Your number is to low')
      
    }else if(guess>randomNumebr){
      displayMessage('you number is too high')
    }
  }

  function displayGuess(guess) {
    // now we update the value of userinput and update the value of numGuess previous gusses inner html
    userInput.value=''
    guessSlot.innerHTML+=`${guess} `
    numGuess++
    remaining.innerHTML=`${6-numGuess}`

  }

  function displayMessage(message) {
    // this method intract with dome  
    lowOrHi.innerHTML=`<h2>${message}<h2>`

  }
  function newGame() {
    let btn= document.querySelector('#newGame')
    btn.addEventListener('click',function(e) {
      randomNumebr= parseInt(Math.random()*100+1)
      prevGuess=[]
      numGuess=1
      guessSlot.innerHTML=''
      remaining.innerHTML=`${6-numGuess}`
      userInput.removeAttribute('disabled')
      startOver.removeChild(p)
      playGame=true
    })
  }
  function endGame() {
    //
    userInput.value=''
    userInput.setAttribute('disabled','')
    p.classList.add('button')
    p.innerHTML=`<h3 id="newGame">Start new Game</h3>`
    startOver.appendChild(p)
    
    playGame=false
  
    newGame()
  }





</script>
</html>
